# Chips showing goals by urgency (today, tomorrow, this week)
type: custom:mushroom-chips-card
chips:
  # Goals due today
  - type: template
    icon: mdi:alert-decagram
    icon_color: red
    content: |
      {% set goals = states.sensor 
        | selectattr('entity_id', 'match', 'sensor.beeminder_.*_days_until_derailment')
        | selectattr('state', 'defined')
        | rejectattr('state', 'in', ['unknown', 'unavailable'])
        | selectattr('state', 'lt', '1')
        | list %}
      Today: {{ goals | length }}
    tap_action:
      action: fire-dom-event
      browser_mod:
        service: browser_mod.popup
        data:
          title: Goals Due Today
          content:
            type: entity-filter
            entities: >
              {{ states.sensor 
                | selectattr('entity_id', 'match', 'sensor.beeminder_.*_days_until_derailment')
                | map(attribute='entity_id')
                | list }}
            state_filter:
              - operator: '<'
                value: 1
            card:
              type: entities
  
  # Goals due tomorrow
  - type: template
    icon: mdi:alert
    icon_color: orange
    content: |
      {% set goals = states.sensor 
        | selectattr('entity_id', 'match', 'sensor.beeminder_.*_days_until_derailment')
        | selectattr('state', 'defined')
        | rejectattr('state', 'in', ['unknown', 'unavailable'])
        | selectattr('state', 'ge', '1')
        | selectattr('state', 'lt', '2')
        | list %}
      Tomorrow: {{ goals | length }}
    tap_action:
      action: fire-dom-event
      browser_mod:
        service: browser_mod.popup
        data:
          title: Goals Due Tomorrow
          content:
            type: entity-filter
            entities: >
              {{ states.sensor 
                | selectattr('entity_id', 'match', 'sensor.beeminder_.*_days_until_derailment')
                | map(attribute='entity_id')
                | list }}
            state_filter:
              - operator: '>='
                value: 1
              - operator: '<'
                value: 2
            card:
              type: entities

  # Goals due this week
  - type: template
    icon: mdi:calendar-week
    icon_color: yellow
    content: |
      {% set goals = states.sensor 
        | selectattr('entity_id', 'match', 'sensor.beeminder_.*_days_until_derailment')
        | selectattr('state', 'defined')
        | rejectattr('state', 'in', ['unknown', 'unavailable'])
        | selectattr('state', 'lt', '7')
        | list %}
      Week: {{ goals | length }}

